services:
  # Serviço da API (FastAPI)
  api:
    build: .
    container_name: automl-api
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    restart: unless-stopped

  # Serviço do Dashboard (Streamlit)
  dashboard:
    build: .
    container_name: automl-dashboard
    command: python -m streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

  # MLflow UI (Visualização de Experimentos)
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.19.0
    container_name: automl-mlflow
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    # Aponta para o banco SQLite na raiz e artifacts no mlruns
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////app/mlflow.db --default-artifact-root /app/mlruns
    restart: unless-stopped
