version: '3.8'

services:
  # Free MLOps Streamlit App - Development Only
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: free-mlops-app-dev
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./mlruns:/app/mlruns
      - ./models:/app/models
      - ./free_mlops:/app/free_mlops
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_CLIENT_TOOLBAR_MODE=developer
    restart: unless-stopped

  # Optional: Development database (PostgreSQL)
  postgres-dev:
    image: postgres:15-alpine
    container_name: free-mlops-postgres-dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mlops_dev
      - POSTGRES_USER=mlops
      - POSTGRES_PASSWORD=mlops123
    restart: unless-stopped
    profiles:
      - db

  # Optional: Redis for caching
  redis-dev:
    image: redis:7-alpine
    container_name: free-mlops-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    profiles:
      - cache

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  default:
    name: free-mlops-dev-network
