apiVersion: apps/v1
kind: Deployment
metadata:
  name: free-mlops-api
  namespace: free-mlops
  labels:
    app: free-mlops
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: free-mlops
      component: api
  template:
    metadata:
      labels:
        app: free-mlops
        component: api
    spec:
      containers:
      - name: api
        image: free-mlops:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        command: ["python", "-m", "free_mlops.api"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: artifacts-volume
          mountPath: /app/artifacts
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: free-mlops-data-pvc
      - name: artifacts-volume
        persistentVolumeClaim:
          claimName: free-mlops-artifacts-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: free-mlops-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: free-mlops-api-service
  namespace: free-mlops
  labels:
    app: free-mlops
    component: api
spec:
  selector:
    app: free-mlops
    component: api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
