apiVersion: apps/v1
kind: Deployment
metadata:
  name: free-mlops-mlflow
  namespace: free-mlops
  labels:
    app: free-mlops
    component: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: free-mlops
      component: mlflow
  template:
    metadata:
      labels:
        app: free-mlops
        component: mlflow
    spec:
      containers:
      - name: mlflow
        image: free-mlops:latest
        ports:
        - containerPort: 5000
        env:
        - name: PYTHONPATH
          value: "/app"
        command: ["python", "-m", "mlflow", "ui", "--host", "0.0.0.0", "--port", "5000", "--backend-store-uri", "sqlite:///mlflow.db"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: mlruns-volume
          mountPath: /app/mlruns
      volumes:
      - name: mlruns-volume
        persistentVolumeClaim:
          claimName: free-mlops-mlruns-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: free-mlops-mlflow-service
  namespace: free-mlops
  labels:
    app: free-mlops
    component: mlflow
spec:
  selector:
    app: free-mlops
    component: mlflow
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: LoadBalancer
