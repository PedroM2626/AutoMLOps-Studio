apiVersion: v1
kind: ConfigMap
metadata:
  name: free-mlops-config
  namespace: free-mlops
data:
  .env: |
    # Database Configuration
    DATABASE_URL=sqlite:///./free_mlops.db
    
    # API Configuration
    API_HOST=0.0.0.0
    API_PORT=8000
    API_WORKERS=4
    
    # Streamlit Configuration
    STREAMLIT_SERVER_ADDRESS=0.0.0.0
    STREAMLIT_SERVER_PORT=8501
    STREAMLIT_SERVER_HEADLESS=true
    STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    
    # MLflow Configuration
    MLFLOW_TRACKING_URI=http://free-mlops-mlflow-service:5000
    MLFLOW_EXPERIMENT_NAME=free-mlops
    
    # Security
    SECRET_KEY=your-secret-key-change-in-production
    
    # Performance
    MAX_WORKERS=4
    CACHE_SIZE=1000
    
    # Logging
    LOG_LEVEL=INFO
    LOG_FORMAT=json
